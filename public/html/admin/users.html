<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blaciris | users</title>

    <link rel="stylesheet" href="../../styles/fontawsome/css/all.min.css" />
    <link rel="stylesheet" href="../../styles/css/users.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__header">
        <div class="header__logo">
          <!--  -->
          <div class="header-menu">
            <i class="fas fa-bars"></i>

            <form class="header-menu__form">
              <div class="header-menu__container">
                <div class="header-menu__container__cover">
                  <!--  -->
                  <div class="menu-box">
                    <h2>categories</h2>
                    <ul>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="category" id="category-adventure" value="adventure" />
                          <label for="category-adventure">adventure</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="category" id="category-crime" value="crime" />
                          <label for="category-crime">crime</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="category" id="category-fantasy" value="fantasy" />
                          <label for="category-fantasy">fantasy</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="category" id="category-war" value="war" />
                          <label for="category-war">war</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="category" id="category-politics" value="politics" />
                          <label for="category-politics">politics</label>
                        </div>
                      </li>
                    </ul>
                  </div>

                  <div class="menu-box">
                    <h2>groups</h2>
                    <ul>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="group" id="group-trending" value="trending" />
                          <label for="group-trending">trending</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="group" id="group-new" value="new" />
                          <label for="group-new">new</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="group" id="group-rated" value="rated" />
                          <label for="group-rated">top rated</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="group" id="group-war" value="war" />
                          <label for="group-war">war</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="group" id="group-politics" value="politics" />
                          <label for="group-politics">politics</label>
                        </div>
                      </li>
                    </ul>
                  </div>

                  <div class="menu-box">
                    <h2>top companies</h2>
                    <ul>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="company" id="company-netflix" value="netflix" />
                          <label for="company-netflix">netflix</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="company" id="company-prime-video" value="prime-video" />
                          <label for="company-prime-video">prime video</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="company" id="company-marvel" value="marvel" />
                          <label for="company-marvel">marvel</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="company" id="company-apple" value="apple" />
                          <label for="company-apple">apple</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="company" id="company-dc" value="dc" />
                          <label for="company-dc">dc</label>
                        </div>
                      </li>
                    </ul>
                  </div>

                  <div class="menu-box">
                    <h2>top countries</h2>
                    <ul>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="country" id="country-usa" value="usa" />
                          <label for="country-usa">usa</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="country" id="country-india" value="india" />
                          <label for="country-india">india</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="country" id="country-china" value="china" />
                          <label for="country-china">china</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="country" id="country-japan" value="japan" />
                          <label for="country-japan">japan</label>
                        </div>
                      </li>
                      <li>
                        <div class="menu-option-group">
                          <input type="checkbox" name="country" id="country-uk" value="uk" />
                          <label for="country-uk">uk</label>
                        </div>
                      </li>
                    </ul>
                  </div>
                  <!--  -->
                </div>
              </div>

              <div class="header-menu__button">
                <p>search for anything else</p>
                <button type="submit" class="btn-primary">apply</button>
              </div>
            </form>
          </div>

          <span class="text-logo-secondary">blaciris</span>
        </div>
        <div class="search-bar">
          <form class="search-bar__form">
            <input type="serch" class="input-search" placeholder="search movie" />
          </form>
        </div>

        <div class="main-titles">
          <i class="fas fa-bars"></i>
          <ul class="title-list">
            <button class="btn-red suggest">suggest</button>
            <li class="title-list-item"><a href="">Movies</a></li>
            <li class="title-list-item"><a href="">tv series</a></li>
            <li class="title-list-item"><a href="">games</a></li>
          </ul>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="container__cover">
        <aside class="menu"></aside>
        <main class="main-content"></main>
      </div>
    </section>
  </body>
</html>
