<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles/fontawsome/css/all.min.css" />
    <link rel="stylesheet" href="../../styles/css/signup.css" />

    <title>blaciris | login</title>
  </head>
  <body>
    <main class="signup">
      <div class="signup__cover">
        <form action="" class="signup__form" id="signup">
          <div class="form-heading">
            <h1>log in</h1>
          </div>

          <div class="form-group">
            <label for="signup-email" class="label-basic">email</label>
            <input type="email" name="" id="signup-email" class="input-basic" />
          </div>
          <div class="form-group">
            <label for="signup-password" class="label-basic">password</label>
            <input type="password" name="" id="signup-password" class="input-basic" />
          </div>

          <div class="form-group center-componenets">
            <button class="btn-black btn-full" type="submit">
              <span class="btn-content">log in</span>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
